services:
  app:
    build:
      context: .
      dockerfile: apps/${APP_NAME}/Dockerfile
      args:
        NODE_ENV: ${NODE_ENV}
        PORT: ${PORT-3000}
        NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH}
        AUTH_SECRET: ${AUTH_SECRET}
        BLUESKY_HTTPSERVER_URL: ${BLUESKY_HTTPSERVER_URL}
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      NEXT_PUBLIC_BASE_PATH: ${NEXT_PUBLIC_BASE_PATH}
      AUTH_SECRET: ${AUTH_SECRET}
      BLUESKY_HTTPSERVER_URL: ${BLUESKY_HTTPSERVER_URL}
    ports:
      - "${PORT-3000}:3000"
    restart: unless-stopped
